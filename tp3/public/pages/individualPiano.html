<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Individual del Instrumento</title> 
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/individuales.css">
    <link rel="stylesheet" href="../css/estiloPiano.css">
    <style>
      .contenedor-instrumento {
        background-color: rgba(0, 0, 0, 0.3);
        padding: 30px;
        border-radius: 15px;
        max-width: 900px;
        margin: 20px auto;
      }

      /* Título del instrumento */
      .titulo-instrumento {
        color: white;
        text-align: center;
        font-size: 2em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .formulario-edicion {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        margin-top: 30px;
      }

      .formulario-edicion h3 {
        margin-top: 0;
        color: #333;
      }

      .formulario-edicion label {
        display: block;
        margin: 15px 0 5px 0;
        font-weight: bold;
        color: #555;
      }

      .formulario-edicion input,
      .formulario-edicion select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .formulario-edicion button {
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #4ecdc4;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
      }

      .formulario-edicion button:hover {
        background-color: #44a5a0;
      }

      #mensaje-resultado {
        margin-top: 10px;
        padding: 10px;
        border-radius: 4px;
        text-align: center;
      }

      #mensaje-resultado.exito {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      #mensaje-resultado.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      /* Colores para escalas */
      .key.resaltada-tonica {
        background: linear-gradient(to bottom, #ff6b6b 0%, #ee5a52 100%) !important;
        box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
      }

      .key.resaltada-nota {
        background: linear-gradient(to bottom, #4ecdc4 0%, #44a5a0 100%) !important;
        box-shadow: 0 0 8px rgba(78, 205, 196, 0.5);
      }

      .key.white.resaltada-tonica {
        background: linear-gradient(to bottom, #ff6b6b 0%, #ee5a52 100%) !important;
      }

      .key.white.resaltada-nota {
        background: linear-gradient(to bottom, #4ecdc4 0%, #44a5a0 100%) !important;
      }

      .key.black.resaltada-tonica {
        background: linear-gradient(to bottom, #c92a2a 0%, #a61e1e 100%) !important;
      }

      .key.black.resaltada-nota {
        background: linear-gradient(to bottom, #2fb5ae 0%, #268f89 100%) !important;
      }
    </style>
</head>
  <body>
    <div class="attic-container">
      <button class="vista-button top mea-culpa"><a class="mea-culpa" href="./cuadriculada.html">Vista<br>Cuadriculada</a></button>
      <button class="vista-button bottom mea-culpa"><a class="mea-culpa" href="./aumentada.html">Vista<br>Aumentada</a></button>
    </div>

    <div class="contenedor-instrumento">
      
      <h1 class="titulo-instrumento" id="nombre-instrumento">Cargando...</h1>
      
      <div class="piano">
        <div class="piano-header">
          <div></div>
        </div>
        <div class="keys">
          <div class="key white do" data-key="a"></div>
          <div class="key black do#" data-key="w"></div>
          <div class="key white re" data-key="s"></div>
          <div class="key black re#" data-key="e"></div>
          <div class="key white mi" data-key="d"></div>
          <div class="key white fa" data-key="f"></div>
          <div class="key black fa#" data-key="t"></div>
          <div class="key white sol" data-key="g"></div>
          <div class="key black sol#" data-key="y"></div>
          <div class="key white la" data-key="h"></div>
          <div class="key black la#" data-key="u"></div>
          <div class="key white si" data-key="j"></div>
          <div class="key white do" data-key="k"></div>
          <div class="key black do#" data-key="o"></div>
          <div class="key white re" data-key="l"></div>
          <div class="key black re#" data-key="p"></div>
          <div class="key white mi" data-key=";"></div>
        </div>
      </div>

      <div class="formulario-edicion">
        <h3>Configuración del Instrumento</h3>
        <form id="form-instrumento">
          <label>
            Nombre:
            <input type="text" id="input-nombre" required placeholder="Piano Clásico">
          </label>

          <label>
            Categoría:
            <select id="input-categoria">
              <option value="teclado">Teclado</option>
              <option value="percusion">Percusión</option>
              <option value="cuerda">Cuerda</option>
              <option value="viento">Viento</option>
            </select>
          </label>

          <label>
            Tipo de Sonido:
            <select id="input-tipoSonido">
              <option value="acustico">Acústico</option>
              <option value="electronico">Electrónico</option>
              <option value="rock">Rock</option>
              <option value="jazz">Jazz</option>
              <option value="clasico">Clásico</option>
            </select>
          </label>

          <label>
            Escala Resaltada:
            <select id="input-escala">
              <option value="ninguna">Ninguna</option>
              <option value="DOr">Do Mayor</option>
              <option value="DOm">Do Menor</option>
              <option value="RE">Re Mayor</option>
              <option value="REm">Re Menor</option>
              <option value="MI">Mi Mayor</option>
              <option value="FA">Fa Mayor</option>
              <option value="SOL">Sol Mayor</option>
              <option value="LAm">La Menor</option>
            </select>
          </label>

          <button type="submit">Guardar Cambios</button>
          <div id="mensaje-resultado"></div>
        </form>
      </div>

    </div>

    <script src="../scripts/script.js"></script>
    <script src="../scripts/resaltarEscala.js"></script>
    <script src="../scripts/editarInstrumento.js"></script>
  </body>
</html>
