<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Nuevo Instrumento</title>
  <link rel="stylesheet" href="../css/components.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .contenedor-form {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
    }

    .contenedor-form h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 2em;
    }

    .form-grupo {
      margin-bottom: 20px;
    }

    .form-grupo label {
      display: block;
      font-weight: bold;
      color: #555;
      margin-bottom: 8px;
      font-size: 1.1em;
    }

    .form-grupo input,
    .form-grupo select {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    .form-grupo input:focus,
    .form-grupo select:focus {
      outline: none;
      border-color: #4ecdc4;
    }

    .form-grupo small {
      display: block;
      color: #666;
      margin-top: 5px;
      font-size: 0.9em;
    }

    .campo-obligatorio::after {
      content: " *";
      color: #ff6b6b;
    }

    .botones-accion {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .boton {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .boton-crear {
      background: linear-gradient(145deg, #51cf66, #37b24d);
      color: white;
    }

    .boton-crear:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(81, 207, 102, 0.4);
    }

    .boton-cancelar {
      background: linear-gradient(145deg, #ff6b6b, #ee5a52);
      color: white;
    }

    .boton-cancelar:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
    }

    #mensaje-resultado {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      display: none;
    }

    #mensaje-resultado.exito {
      background-color: #d4edda;
      color: #155724;
      border: 2px solid #c3e6cb;
      display: block;
    }

    #mensaje-resultado.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 2px solid #f5c6cb;
      display: block;
    }

    .detalles-error {
      margin-top: 10px;
      text-align: left;
      font-size: 0.9em;
    }

    .detalles-error li {
      margin: 5px 0;
    }

    /* Botones de navegaci√≥n */
    .vista-button {
      position: fixed;
      z-index: 100;
      background: radial-gradient(ellipse at center, rgba(200, 200, 200, 0.25), rgba(218, 165, 32, 0.274));
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      backdrop-filter: blur(100px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .vista-button:hover {
      transform: scale(1.1);
    }

    .vista-button.top {
      top: 20px;
      right: 20px;
    }

    .vista-button a {
      text-decoration: none;
      color: inherit;
      font-family: "Mea Culpa", cursive;
    }
  </style>
</head>
<body>
  <!-- Bot√≥n volver -->
  <button class="vista-button top">
    <a href="./cuadriculada.html">‚Üê Volver</a>
  </button>

  <div class="contenedor-form">
    <h1>üéµ Crear Nuevo Instrumento</h1>
    
    <form id="form-crear-instrumento">
      
      <!-- Nombre -->
      <div class="form-grupo">
        <label class="campo-obligatorio">Nombre del Instrumento</label>
        <input type="text" id="input-nombre" required placeholder="Ej: Guitarra Espa√±ola">
        <small>Este ser√° el nombre que se mostrar√° en la lista</small>
      </div>

      <!-- Categor√≠a -->
      <div class="form-grupo">
        <label class="campo-obligatorio">Categor√≠a</label>
        <select id="input-categoria" required>
          <option value="">Seleccionar categor√≠a...</option>
          <option value="teclado">Teclado</option>
          <option value="percusion">Percusi√≥n</option>
          <option value="cuerda">Cuerda</option>
          <option value="viento">Viento</option>
          <option value="electronico">Electr√≥nico</option>
        </select>
      </div>

      <!-- Tipo de Sonido -->
      <div class="form-grupo">
        <label class="campo-obligatorio">Tipo de Sonido</label>
        <select id="input-tipoSonido" required>
          <option value="">Seleccionar tipo...</option>
          <option value="acustico">Ac√∫stico</option>
          <option value="electronico">Electr√≥nico</option>
          <option value="rock">Rock</option>
          <option value="jazz">Jazz</option>
          <option value="clasico">Cl√°sico</option>
          <option value="folk">Folk</option>
          <option value="blues">Blues</option>
          <option value="latino">Latino</option>
        </select>
      </div>

      <!-- Escala (opcional) -->
      <div class="form-grupo">
        <label>Escala Musical (opcional)</label>
        <select id="input-escala">
          <option value="ninguna">Ninguna</option>
          <option value="DOr">Do Mayor</option>
          <option value="DOm">Do Menor</option>
          <option value="RE">Re Mayor</option>
          <option value="REm">Re Menor</option>
          <option value="MI">Mi Mayor</option>
          <option value="FA">Fa Mayor</option>
          <option value="SOL">Sol Mayor</option>
          <option value="LAm">La Menor</option>
        </select>
        <small>Solo para instrumentos mel√≥dicos</small>
      </div>

      <!-- Imagen (opcional) -->
      <div class="form-grupo">
        <label>URL de la Imagen</label>
        <input type="text" id="input-imagen" placeholder="../assets/img/miinstrumento.png">
        <small>Ruta de la imagen del instrumento</small>
      </div>

      <!-- Link (opcional) -->
      <div class="form-grupo">
        <label>P√°gina del Instrumento</label>
        <input type="text" id="input-link" placeholder="./individualMiInstrumento.html">
        <small>Vista individual (dejar vac√≠o si est√° en desarrollo)</small>
      </div>

      <!-- Carpeta de Sonidos (opcional) -->
      <div class="form-grupo">
        <label>Carpeta de Sonidos</label>
        <input type="text" id="input-carpetaSonidos" placeholder="../assets/sonidos/miinstrumento/">
        <small>Ruta donde est√°n los archivos de audio</small>
      </div>

      <!-- Botones -->
      <div class="botones-accion">
        <button type="button" class="boton boton-cancelar" onclick="location.href='./cuadriculada.html'">
          Cancelar
        </button>
        <button type="submit" class="boton boton-crear">
          ‚úì Crear Instrumento
        </button>
      </div>

      <!-- Mensaje de resultado -->
      <div id="mensaje-resultado"></div>
    </form>
  </div>

  <script src="../scripts/crearInstrumento.js"></script>
</body>
</html>
